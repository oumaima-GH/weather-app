<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="weather-container">
      <div class="search">
        <input type="text" placeholder="Enter City..." />

        <button class="fa-solid fa-magnifying-glass"></button>
      </div>
      <div class="weather-info">
        <div class="city-name"></div>
        <div class="weather-img">
          <img src="images/pngwing.com.png" />
        </div>
        <div class="degrees">0 <span>째C</span></div>
        <div class="min-max">
          <h3 class="min">Min: 0째</h3>
          <h3 class="max">Max: 0째</h3>
        </div>
      </div>

      <div class="details">
        <div class="details-bg">
          <div class="detail-title wind">
            <i class="fa-solid fa-wind"></i>
            Wind:<span class="detail-num">0km/h</span>
          </div>
        </div>
        <div class="details-bg">
          <div class="detail-title real-feel">
            <i class="fa-solid fa-temperature-high"></i>
            Real Feel:<span class="detail-num">0<span>째C</span></span>
          </div>
        </div>
        <div class="details-bg">
          <div class="detail-title humidity">
            <i class="fa-solid fa-water"></i>

            Humidity:<span class="detail-num">0%</span>
          </div>
        </div>
      </div>
      <div class="not-found">
        <div class="display">
          <img src="images/location-not-found.1024x724.png" />
          <p>Not a location!</p>
        </div>
      </div>
    </div>
  </body>
</html>
